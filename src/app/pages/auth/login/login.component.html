<div class="row">
    <div class="col-5">
        <input [disabled]="loading" type="text" [(ngModel)]="user.username" class="form-control" placeholder="Username">
    </div>
    
    <div class="col-5">
        <input [disabled]="loading" type="password" [(ngModel)]="user.password" class="form-control" placeholder="Username">
    </div>

    <div class="col-2">
        <button type="button" class="btn btn-primary" (click)="login()" >Login</button>
    </div>
</div>
